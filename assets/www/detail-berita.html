    <!-- BODY -->
    <body>
        <div>
        <ul id="slide-out" class="side-nav fixed">

            <li><a class="waves-effect black-text" href="berita.html">BERITA</a></li>
            <li><a class="waves-effect black-text" href="pengumuman.html">PENGUMUMAN</a></li>
            <li><a class="waves-effect black-text" href="tentang-kami.html">TENTANG KAMI</a></li>
        </ul>

        <nav>
            <div class="nav-wrapper blue">
                <a href="#" class="brand-logo"><img class="responsive-img" src="img/logo.png" style="max-height: 50px; margin-top: 3px;"></a>
                <a href="#" data-activates="slide-out" class="white-text button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>
        <div class="showing" style="margin-top: 45vh; text-align: center;" id="loader-uny-apps">
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
        </div>
        <div id="berita-all" style="margin-top: 10px; ">
            <div class="row">
                <div class="row">
                    <div class="col s12">
                        <div class="col s12 blue darken-1 center-align">
                            <p>
                                <b class="white-text" id="judul-berita"></b>
                            <p>
                        </div>
                    </div>
                    <div id="berita-all-section">
                        <div class="col s12" id="images-berita" style="text-align: center; margin-top: 20px;margin-bottom: 20px;">
                            
                        </div>
                        <div class="col s12" id="text-content" style="text-align: justify;"></div>
                    </div>
                    <div class="col s12">
                        <br>
                        Tags: <div class="chip">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JS ASSETS -->
        <script type="text/javascript" src="materialize/js/jquery.min.js"></script>
        <script type="text/javascript" src="materialize/js/ygrab.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <script type="text/javascript">
            var berita=0;
            $(document).ready(function() {
                var links = window.location.search;
                links = links.substring(1,links.length);
                $(".button-collapse").sideNav();
                beritaPage(links);
            });
            function beritaPage(page){
                $('#berita-all').removeClass('showing');
                $('#loader-uny-apps').removeClass('hidden');
                $('#berita-all').addClass('hidden');
                $('#loader-uny-apps').addClass('showing');
                var data = [
                    {
                        url: 'https://www.uny.ac.id'+ page.toString(), // url string required
                        selector: 'div#block-system-main', // selector string rquired
                        loop: true, // each boolean rquired
                        result: [
                            {
                                name: 'title', // key string rquired
                                find: 'h1.title', // selector child string required
                                grab: {
                                    by: 'text', // attribut string required
                                    value: '' // attribut value string optional
                                }
                            },
                            {
                                name: 'image',
                                find: 'img',
                                grab: {
                                    by: 'attr',
                                    value: 'src'
                                }
                            },
                            {
                                name: 'text',
                                find: 'div.field.field-name-body div.field-item',
                                grab: {
                                    by: 'text',
                                    value: ''
                                }
                            },
                            {
                                name: 'tag',
                                find: 'div.field.field-name-field-tags a',
                                grab: {
                                    by: 'text',
                                    value: ''
                                }
                            },
                            // ---- new selector ---- //
                        ]
                    }
                    // ---- new website url ---- //
                ];

                ygrab(data, function(result) {
                    var judul = $('#judul-berita');
                    var cip = $('.chip');
                    var kon = $('#text-content');
                    var image =$('#images-berita')
                    judul.empty();
                    image.empty();
                    cip.empty();
                    kon.empty();
                    judul.append(result[0].title);
                    cip.append(result[0].tag);
                    kon.append(result[0].text);
                    image.append('<img src="'+ result[0].image +'" style="max-width: 300px;" class="responsive-img">');
                    console.log(JSON.stringify(result, null, 2));
                });
                setTimeout(function(){
                    $('#loader-uny-apps').removeClass('showing');
                    $('#berita-all').removeClass('hidden');
                    $('#berita-all').addClass('showing');
                    $('#loader-uny-apps').addClass('hidden');
                }, 3000);
            }
        </script>
    </body>
    <!-- END BODY -->
</html>
