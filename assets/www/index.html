        <div>

        <nav>

        <div class="showing" style="margin-top: 45vh; text-align: center;" id="loader-uny-apps">

              <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>

              </div>

              <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                  <div class="circle"></div>

                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>

        <div id="landing-pages" class="utama hidden">
            <div class="row" id="slider-uny" style="margin-top: 10px;">
                <div class="col s12">
                    <div class="carousel carousel-slider">
                        <a class="carousel-item" href="#one!"><img src="img/slider-1.jpg"></a>
                        <a class="carousel-item" href="#two!"><img src="img/slider-2.jpg"></a>
                        <a class="carousel-item" href="#three!"><img src="img/slider-3.jpg"></a>
                        <a class="carousel-item" href="#four!"><img src="img/slider-4.jpg"></a>
                    </div>
                </div>
            </div>
            <div id="berita" class="row hidden">
                <div class="row">
                    <div class="col s12">
                        <div class="col s12 blue darken-1 center-align">
                            <p>
                                <b class="white-text">BERITA</b>
                            <p>
                        </div>
                    </div>
                    <div id="berita-section">
                        
                    </div>
                    <a href="berita.html?asdasdasdasdasdasdasd">
                        <div class="col s12">
                            <div class="col s12 blue center-align">
                                <p>
                                    <b class="white-text">SEMUA BERITA <b>
                                <p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div id="pengumuman" class="row hidden">
                <div class="row">
                    <div class="col s12">
                        <div class="col s12 blue darken-1 center-align">
                            <p>
                                <b class="white-text">PENGUMUMAN</b>
                            </p>
                        </div>
                    </div>
                    <div class="col s12">
                        <ul class="collection" id="pengumuman-section">
                        </ul>
                    </div>
                    <a href="pengumuman.html">
                        <div class="col s12">
                            <div class="col s12 blue center-align">
                                <p><b class="white-text">SEMUA PENGUMUMAN <b><p>
                            </div>
                        </div>
                    </a>
                </p>
            </div>
        </div>
        <!-- JS ASSETS -->
        <script type="text/javascript" src="materialize/js/jquery.min.js"></script>
        <script type="text/javascript" src="materialize/js/ygrab.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <script type="text/javascript">
            var berita=0;
            $(document).ready(function() {
                
                landingPage();
                $(".button-collapse").sideNav();
            });

            function landingPage(){
                $('#slider-uny').removeClass('showing');
                $('#landing-pages').removeClass('showing');
                $('#berita').removeClass('showing');
                $('#pengumuman').removeClass('showing');
                $('#loader-uny-apps').removeClass('hidden');
                $('#slider-uny').addClass('hidden');
                $('#landing-pages').addClass('hidden');
                $('#berita').addClass('hidden');
                $('#pengumuman').addClass('hidden');
                $('#loader-uny-apps').addClass('showing');
                var data = [
                    {
                        url: 'https://www.uny.ac.id/index-berita?page=0', // url string rquired
                        selector: 'td', // selector string rquired
                        loop: true, // each boolean rquired
                        result: [
                            {
                                name: 'image', // key string rquired
                                find: 'div.views-field.views-field-field-image img', // selector child string required
                                grab: {
                                    by: 'attr', // attribut string required
                                    value: 'src' // attribut value string optional
                                }
                            },
                            {
                                name: 'title',
                                find: 'div.views-field.views-field-title a',
                                grab: {
                                    by: 'text',
                                    value: ''
                                }
                            },
                            {
                                name: 'link',
                                find: 'div.views-field.views-field-title a',
                                grab: {
                                    by: 'attr',
                                    value: 'href'
                                }
                            },
                            {
                                name: 'content',
                                find: 'div.views-field.views-field-body p',
                                grab: {
                                    by: 'text',
                                    value: ''
                                }
                            },
                            // ---- new selector ---- //
                        ]
                    }
                    // ---- new website url ---- //
                ];

                ygrab(data, function(result) {
                    var berita = $('#berita-section');
                    berita.empty();
                    for (var i = 0; i < 4; i++) {
                        berita.append('<div class="col s12 m4"><div class="card"><div class="card-image"><img src="' + result[i].image + '"></div><div class="card-content" style="text-align: justify;"><p><b>'+ result[i].title +'</b></p>'+ result[i].content.substring(0,(result[i].content.length-18)) +'...</div><div class="card-action"><a href="detail-berita.html?' + result[i].link + '">'+ result[i].title +'</a></div></div></div>');
                    }
                    // console.log(JSON.stringify(result, null, 2));
                });

                var pengumuman = [
                    {
                        url: 'https://www.uny.ac.id/index-pengumuman?page=0', // url string rquired
                        selector: 'tr', // selector string rquired
                        loop: true, // each boolean rquired
                        result: [
                            {
                                name: 'title',
                                find: 'td.views-field.views-field-title a',
                                grab: {
                                    by: 'text',
                                    value: ''
                                }
                            },
                            {
                                name: 'link',
                                find: 'td.views-field.views-field-title a',
                                grab: {
                                    by: 'attr',
                                    value: 'href'
                                }
                            },
                        ]
                    }
                ];

                ygrab(pengumuman, function(result) {
                    var pengumuman = $('#pengumuman-section');
                    pengumuman.empty();
                    for (var i = 0; i < result.length; i++) {
                        pengumuman.append('<li class="collection-item dismissable"><div><a href="'+ result[i].link +'" class="black-text justify-align">'+ result[i].title +'</a></div></li>');
                    }
                    // console.log(JSON.stringify(result, null, 2));
                });

                setTimeout(function(){
                    $('#slider-uny').removeClass('hidden');
                    $('#landing-pages').removeClass('hidden');
                    $('#berita').removeClass('hidden');
                    $('#pengumuman').removeClass('hidden');
                    $('#loader-uny-apps').removeClass('showing');
                    $('#slider-uny').addClass('showing');
                    $('#landing-pages').addClass('showing');
                    $('#berita').addClass('showing');
                    $('#pengumuman').addClass('showing');
                    $('#loader-uny-apps').addClass('hidden');
                    $('.carousel.carousel-slider').carousel({fullWidth: true});
                }, 3000);
            }
        </script>
    </body>
